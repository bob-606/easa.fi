<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustworthy; Airworthy</title>
    <style>
        :root {
            --color-bg-primary: #0f1419;
            --color-text-primary: #ffffff;
            --color-text-secondary: #a0aec0;
            --color-accent: #4299e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.6;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            max-width: 600px;
        }

        .intro {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
        }

        .motto-display {
            font-family: 'Courier New', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--color-accent);
            margin: 2rem 0;
            line-height: 1.4;
        }

        .closing {
            font-size: 0.95rem;
            color: var(--color-text-secondary);
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .motto-display {
                font-size: 1.8rem;
            }

            .intro {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <p class="intro">
                Building a career in General Aviation. One principle at a time.
            </p>
            
            <div class="motto-display">
                trustworthy;<br>airworthy;
            </div>

            <p class="closing">
                Code that guides every decision.
            </p>
        </section>
    </main>
</body>
</html>
